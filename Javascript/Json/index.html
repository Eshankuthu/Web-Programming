<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>JavaScript with Json</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
				<h1>Hello Javascript and JSON</h1>
				<div id="dateTime"></div>
				<form>
						<div class="form-group">
									<label for="studentId">Student ID</label>
									<input id="studentId" class="form-control" type="text" size="20"/ >
						</div>
						<div class="form-group">
									<label for="firstName">First Name</label>
									<input id="firstName" class="form-control" type="text" size="20"/ >
						</div>
						<button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
					</br>
					</br>
					<div class="container">
						  <ul class="list-group" id="student-list">
								<li class="list-group-item active">Student Names <span class="badge"></span></li>
						  </ul>
					</div>
				</form>
		</div>
		<script>

							const p = document.getElementById("dateTime");
							setInterval(function(){p.textContent = new Date();},1000);



								const students =[
									{"studentId" : "985712","firstName" : "Eshan"},
									{"studentId" : "985713","firstName" : "Baibhavi"},
									{"studentId" : "985714","firstName" : "Elisha"}
								];


						const studentList = document.querySelector('#student-list');

						window.addEventListener('load',function(){
							for(const student of students){
								const studentItem = document.createElement('li');
								studentItem.className="list-group-item";
								studentItem.innerText = student.studentId+ ' - ' + student.firstName;
								studentList.appendChild(studentItem);
							}
				    });

        const btnsubmit = document.querySelector('#btnSubmit');
				btnsubmit.addEventListener('click',function(event){
					const txtStudentId = document.getElementById("studentId");
					const txtFirstName = document.getElementById("firstName");
					if(txtStudentId.value != "" && txtFirstName.value != "") {
                    const newLI = document.createElement('li');
                    newLI.className = "list-group-item";
                    newLI.innerText = txtStudentId.value + " - " + txtFirstName.value;
                    document.querySelector("#student-list").appendChild(newLI);
                    txtStudentId.value = "";
                    txtFirstName.value = "";
                    txtStudentId.focus();
										event.preventDefault();
									}
				});




		</script>
				<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
				<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>
</html>
