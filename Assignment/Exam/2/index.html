<!DOCTYPE html>
 <html>
  <head> <meta charset="UTF-8">
		<title>United States telephone numbers</title>
	</head>
	<body>

		<form  action="" >
				<label>Phone Number</label>
				<input type="text" name="phone" placeholder="Enter Phone Number" pattern="\+1\s\(\d{3}\)\s\d{3}-\d{4}" title="Invalid Social Security pattern"></br>



				<button type="submit">Submit</button>
				<button type="reset">Reset</button>



		</form>


  </body>
</html>
