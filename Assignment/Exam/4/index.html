<!DOCTYPE html>
 <html>
  <head> <meta charset="UTF-8">
    <title>Document</title>

    <style>
      #roman ol {
        transform: rotate(180deg);
    }

        #roman ol>li{
          transform: rotate(-180deg) translateX(40px);

        }

    </style>

	</head>
	<body>
<div id="roman">
      <ol type="I">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
            <li>Five</li>
            <li>Six</li>
      </ol>
</div>
  </body>
</html>
