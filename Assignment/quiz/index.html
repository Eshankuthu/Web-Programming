<!DOCTYPE html>
 <html>
  <head> <meta charset="UTF-8"> <title>Student Register Form</title>

	</head>
	<body>

		<form  action="" id="student-form" enctype="multipart/form-data">
				<label>Social Security</label>
				<input type="text" name="social" placeholder="Enter Social security" pattern="^\w-\d*$" title="Invalid Social Security pattern"></br>



				<button type="submit">Submit</button>
				<button type="reset">Reset</button>



		</form>


  </body>
</html>
