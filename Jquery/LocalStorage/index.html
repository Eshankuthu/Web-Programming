
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Homework Lesson 8</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
<body style="">
    <div class="container">
        <h1>Welcome to Student Register</h1>
        <p id="time">Loading time...</p>
        <div class="container">
        <form id="form">
            <fieldset>
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" class="form-control" id="studentId" aria-describedby="studentIdHelp" placeholder="000-000" pattern="[0-9]{3}[\-][0-9]{3}" title="Please fill the field following the format XXX-XXX" required>
                <small id="studentIdHelp" class="form-text text-muted">Your unique student Identification number.</small>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Type your full name..." required>
            </div>
            <button id="buttonSubmit" type="submit" class="btn btn-block btn-success">Submit</button>
        </fieldset>
        </form>
        </div>
        <br>
        <div class="container">
            <ul id="lista" class="list-group">
                <li class="list-group-item active">Student Names</li>
            </ul>
        </div>
    </div>
    \
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>

    </body>
</html>
