<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>JavaScript Calculate Average Age</title>
	</head>
	<body>


			<script>


				function multiplesCount(array,num) {

				  var val = array.reduce((array,num)=>array/num);
				  return val;
				}
				multiplesCount([1,2,3,4,5,6], 3)
      </script>

	</body>
</html>
